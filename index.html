<html>
    <head>
        <title>FEEDBACK</title>
            <link rel="stylesheet" href="back.css">
                <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">"
      </head>              
    <body>

        <section></section>
        <div class = "feed">
            <form method="post" action="https://script.google.com/macros/s/AKfycbzQz5qbWR4tMO8U2eQxhc1I6J0suHs8QBDxtefo4gJXhOf1ajwv248U__EiEpmeHo7K/exec" name="contact-form">
                <h1>Drop Us A Feedback</h1>
                
                <div class="stars">
                    <p>How was your experience?</p>
                     
                    <i class="star far fa-star" id="star1" name="star" onclick="toggleStar(1);"></i>
                    <i class="star far fa-star" id="star2" name="star" onclick="toggleStar(2);"></i>
                    <i class="star far fa-star" id="star3" name="star" onclick="toggleStar(3);"></i>
                    <i class="star far fa-star" id="star4" name="star" onclick="toggleStar(4);"></i>
                    <i class="star far fa-star" id="star5" name="star" onclick="toggleStar(5);"></i>
                
                <div class = "id">
                    <input type="text" name="Name" placeholder="Full Name">
                    <i class="far fa-user"></i>
                </div>
        <div class="id">
            <input type="text" name="EmailAddress" placeholder="Email address">
            <i class="fas fa-at"></i>
        </div>
            <input type="text" name="Student Number" placeholder="Student Number">
        </div>
        <div class="col-75" style="text-align: justify;">
            <label for="Campus">Campus</label>
          <select name="campus" id="campus" style="width: 99%">
            <option value=""></option>
            <option value="Antipolo">Antipolo</option>
            <option value="Main Campus">Main Campus</option>
            <option value="Sumulong">Sumulong</option>
            <option value="Binangonan">Binangonan</option>
            <option value="Taytay">Taytay</option>
            <option value="San Mateo">San Mateo</option>
            <option value="Cogeo">Cogeo</option>
          </select>
        </div>
      
        
        <textarea cols="15" rows="5" name="FEEDBACK" placeholder="Enter your experience here..."></textarea>

        <input type="submit" value="Submit" id="Submit">
         
            </form>
         </div>
        </div>

         <script src="sheet.js"></script>
        
    </script>
    </body>
</html>
